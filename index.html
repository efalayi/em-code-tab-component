<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tab Challenge</title>
		<link rel="stylesheet" href="style.css">
		<script src="tabs.js" defer></script>
	</head>
	<body>
		<template id="tabs-component-template">
			<div class="tabs">
				<div class="tabs-nav"></div>
				<div class="tabs-panel"></div>
			</div>
		</template>
		<p>Some tabs here ðŸ—‚</p>

		<tabs-component>
			<!-- tabs nav -->
			<div class="tab-nav-item" slot="tab" data-tab-key="1">Tab 1</div>
			<div class="tab-nav-item" slot="tab" data-tab-key="2">Tab 2</div>
			<div class="tab-nav-item" slot="tab" data-tab-key="3">Tab 3</div>
			
			<!-- tabs panel -->
			<div class="tabs-panel">
				<div class="tab-content" slot="content" data-content-key="1">
					<h5 class="tab-title">Title</h5>
					<p>Content for Tab 1</p>
				</div>
				<div class="tab-content" slot="content" data-content-key="2">
					<h5 class="tab-title">Title</h5>
					<p>Content for Tab 2</p>
				</div>
				<div class="tab-content" slot="content" data-content-key="3">
					<h5 class="tab-title">Title</h5>
					Content for Tab 3
				</div>
			</div>
		</tabs-component>
	</body>
</html>
